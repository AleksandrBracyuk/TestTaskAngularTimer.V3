<div class="display">
  <span>{{data | async | date:"HH:mm:ss"}}</span>
</div>
<div class="control">
  <button #startButton type="button" class="btn" [class.active]='isStop || isWait'>Start / Stop</button>
  <button #waitButton type="button" class="btn" [class.active]='isStart'>Wait</button>
  <button #resetButton type="button" class="btn" [class.active]='isActiveResetButton'>Reset</button>
</div>
